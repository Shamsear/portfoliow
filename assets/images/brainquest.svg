<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#121212"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Futuristic glow effects -->
  <circle cx="400" cy="300" r="250" fill="url(#radialGradient)" opacity="0.15"/>
  <defs>
    <radialGradient id="radialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4a6bff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#121212" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Quiz interface -->
  <rect x="150" y="100" width="500" height="400" rx="20" fill="#1e1e1e" stroke="#4a6bff" stroke-width="2" opacity="0.9"/>
  
  <!-- Question area -->
  <rect x="180" y="130" width="440" height="100" rx="10" fill="#252525"/>
  <text x="400" y="180" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">What is the capital of France?</text>
  
  <!-- Answer options -->
  <rect x="180" y="250" width="210" height="60" rx="10" fill="#252525" stroke="#4a6bff" stroke-width="2"/>
  <text x="285" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">A. London</text>
  
  <rect x="410" y="250" width="210" height="60" rx="10" fill="#252525" stroke="#4a6bff" stroke-width="2"/>
  <text x="515" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">B. Paris</text>
  
  <rect x="180" y="330" width="210" height="60" rx="10" fill="#252525" stroke="#4a6bff" stroke-width="2"/>
  <text x="285" y="365" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">C. Berlin</text>
  
  <rect x="410" y="330" width="210" height="60" rx="10" fill="#252525" stroke="#4a6bff" stroke-width="2"/>
  <text x="515" y="365" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">D. Madrid</text>
  
  <!-- Progress bar -->
  <rect x="180" y="420" width="440" height="10" rx="5" fill="#252525"/>
  <rect x="180" y="420" width="220" height="10" rx="5" fill="#4a6bff"/>
  
  <!-- Score display -->
  <rect x="180" y="440" width="100" height="30" rx="15" fill="#252525"/>
  <text x="230" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a6bff">Score: 250</text>
  
  <!-- Timer -->
  <rect x="520" y="440" width="100" height="30" rx="15" fill="#252525"/>
  <text x="570" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a6bff">0:45</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="10" fill="#4a6bff" opacity="0.5"/>
  <circle cx="650" cy="100" r="10" fill="#4a6bff" opacity="0.5"/>
  <circle cx="150" cy="500" r="10" fill="#4a6bff" opacity="0.5"/>
  <circle cx="650" cy="500" r="10" fill="#4a6bff" opacity="0.5"/>
  
  <!-- Text label -->
  <text x="400" y="550" font-family="Arial" font-size="24" text-anchor="middle" fill="#4a6bff">BrainQuest - Futuristic Quiz Game</text>
</svg> 